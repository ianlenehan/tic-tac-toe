<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script src="js/main.js"></script>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="board">
        <div class="row" id="first">
          <div id="A1" class="spot"></div>
          <div id="B1" class="spot"></div>
          <div id="C1" class="spot"></div>
        </div>
        <div class="row" id="second">
          <div id="A2" class="spot"></div>
          <div id="B2" class="spot"></div>
          <div id="C2" class="spot"></div>
        </div>
        <div class="row" id="third">
          <div id="A3" class="spot"></div>
          <div id="B3" class="spot"></div>
          <div id="C3" class="spot"></div>
        </div>
      </div>
    </div>
    <div class="leftbar"></div>
    <div class="rightbar"></div>
  </div>

</body>

</html>
